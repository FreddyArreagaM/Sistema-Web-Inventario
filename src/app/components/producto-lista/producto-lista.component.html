<div class="container">
    <div class="container text-center mt-5 mb-5" >
        <h2>Sistema de Inventarios</h2>
    </div>

    <table class="table table-striped table-hover align-middle mt-5">
        <thead class="table-dark">
          <tr class="text-center">
            <th scope="col">Id</th>
            <th scope="col">Descripci√≥n del Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos; let index = index" class="text-center">
            <th scope="row">{{index+1}}</th>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.existencia}}</td>
            <td class="text-center">
              <div>
                <button (click)="editarProducto(producto.idProducto)" class="btn btn-success btn-sm me-3" matTooltip="Editar"><i class="bi bi-pencil-square"></i></button>
                <button (click)="eliminarProducto(producto.idProducto)" class="btn btn-danger btn-sm me-3" matTooltip="Eliminar"><i class="bi bi-trash3"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
